name: Node Application

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        type: string

      server_ip:
        description: 'Public IP address of the deployment server'
        required: true
        type: string

      server_user:
        description: 'SSH user for the remote server (e.g., ubuntu)'
        required: true
        type: string

      app:
        description: 'Absolute path to the app directory on the server'
        required: true
        type: string

      script:
        description: 'Optional post-deployment shell commands'
        required: false
        type: string
        default: ''

      start_command:
        description: 'Yarn start command (e.g., start:prod, start:staging)'
        required: false
        type: string
        default: 'start:prod'

      require_env:
        description: 'Require .env file to be present before building'
        required: false
        type: boolean
        default: true

    secrets:
      ssh_key:
        description: 'Private SSH key with access to the server'
        required: true

jobs:
  deploy:
    name: Deploy Node.js App
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ inputs.server_ip }} >> ~/.ssh/known_hosts
        env:
          SSH_KEY: ${{ secrets.ssh_key }}

      - name: ğŸš€ Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ inputs.server_user }}@${{ inputs.server_ip }} '
            set -e

            echo "ğŸ“‚ Checking for app directory..."
            if [ ! -d "${{ inputs.app }}" ]; then
              echo "ğŸ“¥ Cloning app since it doesn't exist..."
              git clone --branch ${{ inputs.branch }} git@github.com:${{ github.repository }} "${{ inputs.app }}"
              exit 0
            fi

            cd ${{ inputs.app }}

            echo "ğŸ” Checking if directory is a git repo..."
            if [ ! -d ".git" ]; then
              echo "âš ï¸ No .git found. Initializing and adding origin..."
              git init
              git remote add origin git@github.com:${{ github.repository }}
              git fetch origin
              git checkout ${{ inputs.branch }}
            fi

            echo "ğŸ” Checking if .env is required and present..."
            if [ "${{ inputs.require_env }}" = "true" ] && [ ! -f ".env" ]; then
              echo "âŒ .env file is required but not found!"
              exit 1
            fi

            echo "ğŸ§¹ Cleaning uncommitted changes, keeping .env..."
            git reset --hard HEAD
            git clean -fd -e .env

            echo "â¬‡ï¸ Pulling latest from branch: ${{ inputs.branch }}"
            git pull origin ${{ inputs.branch }}

            echo "ğŸ“¦ Installing dependencies..."
            yarn install --frozen-lockfile

            echo "ğŸ”¨ Building app..."
            yarn build

            echo "ğŸš€ Running deploy script if provided..."
            if [ ! -z "${{ inputs.script }}" ]; then
              eval "${{ inputs.script }}"
            fi

            echo "ğŸ” Restarting or starting app with PM2..."
            pm2 describe "${{ inputs.app }}" > /dev/null
            if [ $? != 0 ]; then
              echo "Starting ${{ inputs.app }} with yarn ${{ inputs.start_command }}..."
              pm2 start yarn --name="${{ inputs.app }}" -- ${{ inputs.start_command }}
            else
              echo "Restarting ${{ inputs.app }}..."
              pm2 restart "${{ inputs.app }}"
            fi
          '
